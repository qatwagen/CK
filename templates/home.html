<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CB Food Recommendations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      color: #333; 
    }
    h1 {
      margin-bottom: 30px;
    }
    .navbar {
      background-color: #8DB600; 
    }
    .navbar-brand,
    .navbar-nav .nav-link {
      color: #fff; 
    }
    .navbar-brand:hover,
    .navbar-nav .nav-link:hover {
      color: #eee; 
    }
    .btn-primary {
      background-color: #8DB600;
      border-color: #8DB600;
    }
    .btn-primary:hover {
      background-color: #6d9200;
      border-color: #6d9200;
    }
    .recommended-dishes {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .recommended-dishes h3 {
      margin-bottom: 20px;
    }
    .recommended-dishes ul {
      list-style: none;
      padding-left: 0;
    }
    .recommended-dishes ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Cook Book</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/gen">Make my food</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6"><br>
        <h1 class="text-center">CB Food Recommendations</h1>
      
        <form action="/generate_recommendations" method="post">
          <div class="form-group">
            <label for="cuisine">Cuisine:</label>
            <input type="text" class="form-control" id="cuisine" name="cuisine" placeholder="Enter cuisine">
          </div>
  
          <div class="form-group">
            <label for="items">Items (comma-separated):</label>
            <input type="text" class="form-control" id="items" name="items" placeholder="Enter items">
          </div>
  
          <button type="submit" class="btn btn-primary btn-block">Get Recommendations</button>
        </form>
  
        {% if recommended_dishes %}
          <div class="mt-4 recommended-dishes">
            <h3>Recommended Dishes:</h3>
            <ul>
              {% for dish in recommended_dishes %}
                <li>{{ dish }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
